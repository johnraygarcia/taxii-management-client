<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="resetPassword()">

        <input
            type="text"
            name="form.confirm_password"
            id="token"
            [(ngModel)]="form.reset_token"
          >
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password"
            class="form-control"
            name="userPassword"
            id="InputPassword1"
            placeholder="Password"
            [(ngModel)]="form.password"
            required>
        </div>

        <div class="form-group">
          <label for="InputPassword">Re-type Password</label>
          <input type="password"
            class="form-control"
            name="userPassword"
            id="InputPassword"
            placeholder="Password"
            [(ngModel)]="form.password_confirmation"
            required>
        </div>

        <div class="alert alert-warning" *ngIf="errors.password">{{ errors.password }}</div>


        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Change Password</button>
        </div>


      </form>
    </div>
  </div>
</div>
